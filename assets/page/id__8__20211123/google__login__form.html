<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Google Login Form | Plexusa7</title>
        <!-- Place favicon.ico in the root directory -->
        <link rel="shortcut icon" type="image/x-icon" href="../../img/favicon.png">
        <!-- Load CSS -->
        <link rel="stylesheet" href="../../css3/default.css">
        <link rel="stylesheet" href="../../css3/main.css">
        <link rel="stylesheet" href="google__login__form.css">
    </head>
    <body class="theme-bg">

        <div class="l-form">
            <form action="" class="form">
                <h1 class="form__title">Sign In</h1>

                <div class="form__div">
                    <input type="text" class="form__input" placeholder=" ">
                    <label for="" class="form__label">Email</label>
                </div>

                <div class="form__div">
                    <input type="password" class="form__input" placeholder=" ">
                    <label for="" class="form__label">Password</label>
                </div>

                <input type="submit" class="form__button" value="Sign In">
            </form>
        </div>
        
    </body>
</html>
