<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Tooltip | Plexusa7</title>
    <!-- Place favicon.ico in the root directory -->
    <link rel="shortcut icon" type="image/x-icon" href="../../img/favicon.png">
	<!-- CDN CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <!-- Load CSS -->
    <link rel="stylesheet" href="../../css3/default.css">

<body class="theme-bg">

	<div class="container-fluid">
		<div class="row">
			<div class="tooltip d-flex justify-content-center justify-content-around border border-2 my-2 m-auto">
				<span data-tooltip="Tooltip help here!" data-flow="top">Top Tooltips</span>
				<span data-tooltip="Tooltip help here!" data-flow="bottom">Bottom Tooltips</span>
				<span data-tooltip="Tooltip help here!" data-flow="right">Right Tooltips</span>
				<span data-tooltip="Tooltip help here!" data-flow="left">Left Tooltips</span>
			</div>
		</div>
	</div>

</body>
