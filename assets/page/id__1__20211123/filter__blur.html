<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filter Blur | Plexusa7</title>
    <!-- Place favicon.ico in the root directory -->
    <link rel="shortcut icon" type="image/x-icon" href="../../img/favicon.png">
    <!-- CDN CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!-- Load CSS -->
    <link rel="stylesheet" href="../../css3/default.css">
    <link rel="stylesheet" href="../../css3/main.css">
    <link rel="stylesheet" href="filter__blur.css">
</head>
<body class="theme-bg">

    <section class="backdrop_filter_blur-area">
        <div class="container-fluid">
            <div class="row mt-2">

                <div class="col-sm-6">                    
                    <div class="row">
                        <div class="col-sm-12 mb-4">
                            <div class="content__blur position-relative">
                                <img src="https://themepure.net/template/wetland-prev/wetland/assets/img/blog/home-2/blog-1.jpg" alt="first img" class="rounded-6">
                                <!-- Card format icon -->
                                <div class="box__1 py-5 px-5 rounded     bg_white_soft backdrop_filter_5">
                                    <p class="text-white fw-bold mb-0">backdrop-filter: blur(5px)</p>
                                </div>
                            </div>
                        </div>
                        <div class="col-sm-12">
                            <div class="content__blur position-relative rounded-6 bg_image">
                                <div class="box__1 py-5 px-5 rounded     bg_white_soft backdrop_filter_10">
                                    <p class="text-white fw-bold mb-0">backdrop-filter: blur(10px)</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="col-sm-6">
                    <div class="row">
                        <div class="col-md-12 mb-4">
                            <div class="content__blur position-relative">
                                <img src="https://themepure.net/template/wetland-prev/wetland/assets/img/blog/home-2/blog-3.jpg" alt="first img" class="rounded-6">
                                <!-- Card format icon -->
                                <div class="box__1 py-5 px-5 rounded-circle text-white transition hover size     bg_white_soft backdrop_filter_5">
                                    <i class="fas fa-video"></i>
                                </div>
                            </div>
                        </div>
                        <div class="col-sm-6">
                            <div class="content__blur position-relative">
                                <img src="https://themepure.net/template/wetland-prev/wetland/assets/img/blog/home-2/blog-3.jpg" alt="first img" class="rounded-6">
                                <!-- Card format icon -->
                                <div class="box__1 py-5 px-5 rounded-circle text-white transition hover size     bg_white_soft backdrop_filter_5">
                                    <i class="fas fa-video"></i>
                                </div>
                            </div>
                        </div>
                        <div class="col-sm-6">
                            <div class="content__blur position-relative">
                                <img src="https://themepure.net/template/wetland-prev/wetland/assets/img/blog/home-2/blog-3.jpg" alt="first img" class="rounded-6">
                                <!-- Card format icon -->
                                <div class="box__1 py-5 px-5 rounded-circle text-white transition hover size     bg_white_soft backdrop_filter_5">
                                    <i class="fas fa-video"></i>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </section>

</body>
</html>
